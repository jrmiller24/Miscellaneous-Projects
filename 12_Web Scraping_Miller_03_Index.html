<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2><b>Latest Mars News</b></h2>
    <h3><b>{{ space.title }}</b></h3>
    <h3><small>{{ space.paragraph }}</small></h3>
    <div class="row">
      <div class="col-md-6">
        <img width="600px" src="{{space.mars_image | default('static/images/error.png', true)}}"
                alt="...">
      </div>
      <div class="col-md-6">
        <h4><b>{{ space.twitter }}</b></h4>
        {{ space.mars_html | safe}}
      </div>
    </div>



    {% for hemisphere in space.mars_hemi_images %}
        <div class="col-md-6">
            <div class="thumbnail">

            <!-- if images is False/None/non-existent, then default to error message -->
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

  </div>
  </div>
</body>

</html>
